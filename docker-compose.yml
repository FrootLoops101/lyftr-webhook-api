services:
  webhook-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lyftr-webhook-api
    ports:
      - "8000:8000"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-testsecret}
      - DATABASE_URL=sqlite:////data/app.db
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - webhook-data:/data
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health/live\").read()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  webhook-data:
    driver: local
